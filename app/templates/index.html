<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Recommendation Engine</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <h1>Discover Your Career Interests</h1>

    <div id="riasec-form-container" class="form-container">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <form id="riasec-form" novalidate>
            <!-- The survey table is replaced by a div that will hold question cards -->
            <div id="survey-body">
                <!-- Questions will be dynamically inserted here by script.js -->
            </div>
        </form>
        <div id="survey-navigation">
            <button id="nav-back">Back</button>
            <span id="validation-message">Please answer all questions.</span>
            <button id="nav-next">Next</button>
        </div>
    </div>

    <div id="results">
        <div class="loader-container hidden">
            <div class="loader"></div>
            <h2>Calculating Results...</h2>
        </div>
    </div>

    <div id="chat-container" class="hidden" style="display: none;">
        <div id="chat-header">
            <h2>Chat with Your Career Advisor</h2>
        </div>
        <div id="chat-messages"></div>
        <div id="suggested-questions-container">
            <!-- Suggested questions will be inserted here by script.js -->
        </div>
        <div id="chat-form-container">
            <p class="chat-disclaimer">Please avoid sharing sensitive personal information. Conversations may be reviewed for service improvement.</p>
            <form id="chat-form">
                <textarea id="chat-input" placeholder="Ask a follow-up, e.g., 'Which of these is less stressful?'"
                    rows="1"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
